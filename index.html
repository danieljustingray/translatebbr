<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>English to Burenburgish Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="translator-container">
        <h1> <i class="fa fa-language"></i> English to Burenburgish Translator</h1>
        <div class="translator-box">
            <textarea id="englishText" placeholder="Enter English text here"></textarea>
            <button onclick="translateToBurenburgish()"><i class="fa fa-arrow-right"></i></button>
            <textarea id="burenburgishText" placeholder="Burenburgish translation will appear here" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
